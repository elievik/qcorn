{% extends "base_admin.html" %}
{% block title %}Statistiques & Votes{% endblock %}

{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <div class="bg-white dark:bg-slate-900 p-8 rounded-2xl border border-slate-200 dark:border-slate-800">
        <h3 class="text-xl font-bold mb-6">Activit√© des Votes</h3>
        <div class="flex items-end gap-4 h-64">
            <div class="flex-1 bg-primary/20 rounded-t-lg h-[40%] hover:bg-primary transition-all"></div>
            <div class="flex-1 bg-primary/20 rounded-t-lg h-[60%] hover:bg-primary transition-all"></div>
            <div class="flex-1 bg-primary/20 rounded-t-lg h-[90%] hover:bg-primary transition-all"></div>
            <div class="flex-1 bg-primary/20 rounded-t-lg h-[50%] hover:bg-primary transition-all"></div>
        </div>
        <div class="flex justify-between mt-4 text-slate-500 text-sm">
            <span>09:00</span><span>10:00</span><span>11:00</span><span>12:00</span>
        </div>
    </div>

    <div class="bg-white dark:bg-slate-900 p-8 rounded-2xl border border-slate-200 dark:border-slate-800">
        <h3 class="text-xl font-bold mb-6">Top Questions (Votes)</h3>
        <div class="space-y-4">
            {% for q in top_questions %}
            <div class="flex items-center justify-between p-4 bg-slate-50 dark:bg-slate-800/50 rounded-xl">
                <p class="font-medium truncate mr-4">{{ q.text }}</p>
                <span class="px-3 py-1 bg-primary text-background-dark font-bold rounded-lg">{{ q.votes_count }}</span>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
