{% extends "base_public.html" %}
{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center p-6 text-center bg-slate-50">
    <div class="space-y-6 max-w-lg">
        <div class="inline-flex p-4 bg-primary/10 rounded-full text-primary mb-4">
            <span class="material-symbols-outlined text-5xl animate-pulse">schedule</span>
        </div>
        <h1 class="text-4xl font-black text-slate-900">{{ panel.title }}</h1>
        
        <p class="text-xl text-slate-600 leading-relaxed">
            {{ panel.welcome_message|linebreaksbr }}
        </p>

        {% if panel.scheduled_start %}
        <div class="bg-white border border-slate-200 p-4 rounded-2xl shadow-sm">
            <p class="text-sm font-bold text-slate-400 uppercase tracking-widest">Début prévu à</p>
            <p class="text-2xl font-black text-primary">{{ panel.scheduled_start|date:"H:i" }}</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
