{% extends "base.html" %} {% block content %}
<div class="max-w-md mx-auto min-h-screen flex flex-col bg-slate-50 dark:bg-[#0f172a]">
    
    <header class="p-6 bg-white dark:bg-slate-900 border-b dark:border-slate-800 sticky top-0 z-10">
        <div class="flex items-center gap-3 mb-2">
            <span class="flex h-2 w-2 rounded-full bg-emerald-500 animate-pulse"></span>
            <span class="text-xs font-bold text-slate-500 uppercase tracking-widest">Session Live</span>
        </div>
        <h1 class="text-2xl font-black text-slate-900 dark:text-white">{{ panel.title }}</h1>
        <p class="text-sm text-slate-500">Posez vos questions et votez pour les thèmes.</p>
    </header>

    <main class="flex-1 p-4 space-y-8">
        
        <section class="space-y-4">
            <h2 class="text-sm font-bold text-slate-400 uppercase tracking-wider">Votez pour un sujet</h2>
            <div class="grid gap-3">
                {% for theme in themes %}
                <button onclick="castVote({{ theme.id }}, this)" 
                        class="w-full flex items-center justify-between p-4 bg-white dark:bg-slate-800 rounded-2xl border border-slate-200 dark:border-slate-700 active:scale-95 transition-all shadow-sm">
                    <span class="font-bold text-slate-700 dark:text-slate-200 text-left">{{ theme.title }}</span>
                    <span class="material-symbols-outlined text-slate-300">add_circle</span>
                </button>
                {% endfor %}
            </div>
        </section>

        <section class="bg-primary/10 p-6 rounded-3xl border border-primary/20">
            <h2 class="text-lg font-black text-slate-900 dark:text-white mb-4">Une question ?</h2>
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                <input type="text" name="author_name" placeholder="Votre nom (optionnel)" 
                    class="w-full px-4 py-3 rounded-xl border-none bg-white dark:bg-slate-900 focus:ring-2 focus:ring-primary text-sm">
                
                <textarea name="question_text" required rows="3" placeholder="Écrivez votre question ici..."
                        class="w-full px-4 py-3 rounded-xl border-none bg-white dark:bg-slate-900 focus:ring-2 focus:ring-primary text-sm"></textarea>
                
                <button type="submit" class="w-full py-4 bg-primary text-[#111618] font-black rounded-xl shadow-lg shadow-primary/30 active:scale-95 transition-all">
                    Envoyer ma question
                </button>
            </form>
        </section>

    </main>
</div>

<script>
function castVote(themeId, element) {
    // On utilise fetch pour voter sans recharger la page
    fetch(`/vote/${themeId}/`)
    .then(response => response.json())
    .then(data => {
        if(data.status === 'ok') {
            element.classList.add('border-primary', 'bg-primary/5');
            element.innerHTML = '<span class="font-bold text-primary">Voté !</span><span class="material-symbols-outlined text-primary">check_circle</span>';
            element.disabled = true;
        }
    });
}
</script>
{% endblock %}
