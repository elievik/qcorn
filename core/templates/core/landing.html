{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="px-4 md:px-10 lg:px-40 py-12 md:py-24">
    <div class="mx-auto max-w-[1280px]">
        <div class="flex flex-col gap-10 lg:flex-row lg:items-center">
            <div class="flex flex-col gap-8 lg:w-1/2">
                <div class="flex flex-col gap-4">
                    <span class="inline-flex w-fit items-center rounded-full bg-primary/10 px-3 py-1 text-xs font-bold uppercase tracking-wider text-primary">
                        Nouveau : Sondages en direct
                    </span>
                    <h1 class="text-4xl md:text-6xl font-black leading-[1.1] tracking-tight text-[#111618] dark:text-white">
                        Créez des liens de questions <span class="text-primary">interactifs</span> pour vos panels
                    </h1>
                    <p class="text-lg text-[#617f89] dark:text-gray-400 max-w-[540px]">
                        Engagez votre audience en temps réel avec des sondages et des sessions Q&A simplifiées.
                    </p>
                </div>
                <div class="flex flex-wrap gap-4">
                    <a href="{% url 'register' %}" class="flex h-12 min-w-[160px] cursor-pointer items-center justify-center rounded-xl bg-primary px-6 text-base font-bold text-white shadow-xl shadow-primary/20 hover:scale-[1.02] transition-all">
                        Commencer
                    </a>
                </div>
            </div>
            <div class="lg:w-1/2">
                </div>
        </div>
    </div>
</section>

<section id="how-it-works" class="px-4 md:px-10 lg:px-40 py-20 bg-gray-50 dark:bg-black/20">
    </section>
{% endblock %}
