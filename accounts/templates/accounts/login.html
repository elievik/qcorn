{% load static %}
<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>QRoom - Connexion</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13b6ec",
                        "background-dark": "#101d22",
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(28, 36, 39, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(59, 77, 84, 0.5); }
        .firebaseui-container { max-width: 100%; }
        .firebaseui-button { width: 100% !important; }
    </style>
</head>
<body class="bg-background-dark min-h-screen font-display">
<div class="flex flex-col min-h-screen lg:flex-row">
    <div class="hidden lg:flex lg:w-1/2 relative items-center justify-center p-12 overflow-hidden bg-background-dark">
        <div class="absolute inset-0 opacity-20 pointer-events-none">
            <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] rounded-full bg-primary/30 blur-[120px]"></div>
        </div>
        <div class="relative z-10 text-center max-w-md">
            <div class="flex items-center justify-center gap-3 mb-8">
                <!-- Logo temporairement désactivé -->
                <!-- <div class="size-20 text-primary">
                    <img src="{% static 'images/logo.png' %}" class="w-full h-full object-contain" alt="QRoom Logo">
                </div> -->
                <h1 class="text-white text-4xl font-bold tracking-tight">QRoom</h1>
            </div>
            <h2 class="text-white text-3xl font-bold mb-4">Engagez votre audience.</h2>
            <p class="text-[#9db2b9]">La façon la plus simple d'animer vos sessions Q&A.</p>
        </div>
    </div>
    
    <div class="flex-1 flex flex-col items-center justify-center p-6 lg:p-12">
        <div class="w-full max-w-md glass-card rounded-xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-white mb-2">Bon retour !</h2>
                <p class="text-[#9db2b9]">Connectez-vous pour gérer vos salons</p>
            </div>
            
            <form class="space-y-5" method="POST">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-[#9db2b9] mb-2" for="username">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-[#9db2b9]">email</span>
                        </div>
                        <input class="w-full pl-10 pr-3 py-2.5 bg-[#1c2427] border border-[#3b4d54] rounded-lg text-white placeholder-[#9db2b9] focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" id="username" name="username" placeholder="votre@email.com" required type="email">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-[#9db2b9] mb-2" for="password">Mot de passe</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-[#9db2b9]">lock</span>
                        </div>
                        <input class="w-full pl-10 pr-10 py-2.5 bg-[#1c2427] border border-[#3b4d54] rounded-lg text-white placeholder-[#9db2b9] focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" id="password" name="password" placeholder="••••••••" required type="password">
                        <button class="absolute inset-y-0 right-0 pr-3 flex items-center" type="button">
                            <span class="material-symbols-outlined text-[#9db2b9] hover:text-white cursor-pointer" id="togglePassword">visibility_off</span>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input class="w-4 h-4 text-primary bg-[#1c2427] border-[#3b4d54] rounded focus:ring-primary" type="checkbox">
                        <span class="ml-2 text-sm text-[#9db2b9]">Se souvenir de moi</span>
                    </label>
                    <a class="text-sm text-primary hover:underline" href="#">Mot de passe oublié ?</a>
                </div>

                <button class="w-full bg-primary text-white font-semibold py-2.5 px-4 rounded-lg hover:bg-primary/90 transition-colors" type="submit">
                    Se connecter
                </button>
            </form>

            <p class="mt-8 text-center text-sm text-[#9db2b9]">
                Pas encore de compte ? 
                <a href="{% url 'register' %}" class="text-primary font-semibold hover:underline">Créer un compte</a>
            </p>
        </div>
    </div>
</div>

<!-- Script pour le toggle du mot de passe -->
<script>
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = this.querySelector('span');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.textContent = 'visibility';
        } else {
            passwordInput.type = 'password';
            toggleIcon.textContent = 'visibility_off';
        }
    });
</script>
</body>
</html>
